<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #title {
            width: 450px;
            height: 30px;
            margin: 5px;
            background-color: lightgreen;
            cursor: pointer; 
            line-height: 30px;
            text-align: center;
        }

        #content {
            width: 450px;
            height: 200px;
            background-color: lightblue;
        }
        
        span, img {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="title">게 임 시 작</div>
    <div id="content">
        <span>COM</span>
        <img id="com" src="images/dice01.png" alt="COM 이미지">
        <span>ME</span>
        <img id="me" src="images/dice01.png" alt="ME 이미지">
    </div>

    <script>
        document.querySelector('#title').onclick = function(){
            if(this.firstChild.nodeValue == '게 임 시 작') { // 처음 눌렀을때니?
                this.firstChild.nodeValue = '결 과 확 인';
                this.style.backgroundColor = 'green';
                this.style.color = 'white';

                play();
            }
            else {
                this.firstChild.nodeValue = '게 임 시 작';
                this.style.backgroundColor = 'lightgreen';
                this.style.color = 'black';

                stop();
            }
        };

        function play(){
            document.querySelector('#com').src = 'images/dice.gif';
            document.querySelector('#me').src = 'images/dice.gif';
        }

        function stop(){
            var comNum = Math.floor(Math.random() * 6) + 1;
            var meNum = Math.floor(Math.random() * 6) + 1;

            document.querySelector('#com').src = 'images/dice0' + comNum + '.png';
            document.querySelector('#me').src = 'images/dice0' + meNum + '.png';

            setTimeout(function(){
                if(comNum < meNum){ // 내가 이겼어?
                    alert('이김!');
                }
                else if(comNum == meNum) { // 비겼는데? 
                    alert('무승부');
                }
                else {
                    alert('패배...');
                }
            }, 1000);
        }
    </script>
</body>
</html>
